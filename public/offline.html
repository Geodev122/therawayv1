<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheraWay - Offline</title>
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#F8FCFC',    // Light teal-tinted white
              secondary: '#E6F2F2',  // Soft teal-tinted light gray
              accent: '#045358',     // Deep teal (main brand color)
              'accent-dark': '#034145', // Darker shade for hover states
              background: '#FBFEFE',  // Very light teal-tinted white
              textOnDark: '#FFFFFF',  // Pure white for text on dark backgrounds
              textOnLight: '#1A3335', // Deep teal-gray for text on light backgrounds
              highlight: '#0B8A93',   // Brighter teal for highlights and accents
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FBFEFE;
        color: #1A3335;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
</head>
<body class="bg-background text-textOnLight flex flex-col items-center justify-center min-h-screen p-6 text-center">
    <div class="bg-primary p-8 sm:p-12 rounded-xl shadow-2xl max-w-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-accent mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h1 class="text-3xl font-bold text-accent mb-3">You're Offline</h1>
        <p class="text-textOnLight/80 mb-6">
            It seems you're not connected to the internet. Some features may be unavailable. Please check your connection.
        </p>
        <button
            onclick="window.location.href = '/app/';"
            class="bg-accent hover:bg-accent-dark text-textOnDark font-semibold py-2 px-6 rounded-lg transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-accent/50 focus:ring-offset-2 focus:ring-offset-primary w-full"
        >
            Try Again
        </button>
    </div>
</body>
</html>
