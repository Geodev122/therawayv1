<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheraWay - Offline</title>
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FAF8F5',
              secondary: '#EAE0D5',
              accent: '#15686e',
              background: '#FDFBF8',
              textOnLight: '#3C3633',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
</head>
<body class="bg-background text-textOnLight flex flex-col items-center justify-center min-h-screen p-6 text-center">
    <div class="bg-primary p-8 sm:p-12 rounded-xl shadow-2xl max-w-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-accent mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h1 class="text-3xl font-bold text-accent mb-3">You're Offline</h1>
        <p class="text-textOnLight/80 mb-6">
            It seems you're not connected to the internet. Some features may be unavailable. Please check your connection.
        </p>
        <button
            onclick="window.location.href = '/app/';"
            class="bg-accent hover:bg-accent/90 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-accent/50 focus:ring-offset-2 focus:ring-offset-primary"
        >
            Try Again
        </button>
    </div>
</body>
</html>
